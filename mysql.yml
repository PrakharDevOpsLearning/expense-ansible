- name: MySql Setup
  hosts: all
  become: true
  tasks:
    - name: install mysql server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: enable & start mysqlId
      ansible.builtin.service:
        name: mysqld
        state: restarted
        enabled: yes

#    - name: Set MySql Pwd
#      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1

    - name: Set Mysql Pwd
      community.mysql.mysql_db:
        check_implicit_admin: true
        login_user: root
        login_password: ExpenseApp@1
        name: mysqld
        state: present