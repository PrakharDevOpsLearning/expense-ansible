format_version: 10
pipelines:
  frontend:   #pipeline name
    group: defaultGroup
    materials:              #where our code resides
      git-321543c:
        git: https://github.com/PrakharDevOpsLearning/expense-ansible.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          approval:
            type: manual
          jobs:
          ansible-playbook:
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - frontend
                    command: bash #equivalent to bash anisble.sh frontend
                    run_if: passed